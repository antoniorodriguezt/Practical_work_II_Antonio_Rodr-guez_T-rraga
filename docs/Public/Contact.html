    </header>

    <!-- Section Contact Me -->
    <section class="contact__section-me">
        <div class="container">
            <h2> Contact Us </h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3> Send us a message </h3>
                    <form onsubmit="sendEmail(); reset(); return false;">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Name" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email" required>
                        </div>

                        <div class="form-group">
                            <input type="text" id="phone" placeholder="Phone number" required>
                        </div>
                        
                        <div class="form-group">
                            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
                        </div>
                        <button type="submit"> Send message </button>
                    </form>
                </div>

                <!-- Script Form -->
                <script src="https://smtpjs.com/v3/smtp.js"></script>
                <script>
                    function sendEmail(){
                        Email.send({
                            Host : "smtp.gmail.com",
                            Username : "Username",
                            Password : "Password",
                            To : 'example@gmail.com',
                            From : document.getElementById("email").value,
                            Subject : "New contact form enquiry",
                            Body : "And this is the body"
                        }).then(
                        message => alert(message)
                        );
                    }
                </script>
                
                <div class="contact-info">

                    <h3> Contact Information </h3>

                    <p><i class='bx bxs-phone'></i> +34 600 342 115</p>
                    <p><i class='bx bxl-gmail' ></i> antoniorodrigueztarraga@gmail.com </p>
                    <i class='bx bxs-map-pin' ></i><a href="https://www.google.com/maps/place/Universidad+Francisco+de+Vitoria/data=!4m2!3m1!1s0x0:0x9b035d2695ce702c?sa=X&ved=1t:2428&ictx=111">Pozuelo-Majadahonda Road Km. 1.800, 28223, Pozuelo de Alarcon (Madrid) </a>
                    
                    
                </div>

            </div>
        </div>

    </section>
